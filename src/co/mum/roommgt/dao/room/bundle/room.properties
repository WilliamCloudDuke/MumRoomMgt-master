getRoomsByDirector=SELECT r.Id,r.Status,Frame,r.Mattress,r.Desk,r.Chair,r.Bookshelf,r.Dresser,r.Wastebasket,r.Recycle_bin,r.ArrivalId,r.DepartureId,r.room_number,r.building_number,r.Last_Updated_By,r.notes,s.name, s.LastName  FROM roommgt.room r JOIN roommgt.arrival a on a.Id = r.ArrivalId JOIN roommgt.student s on s.Id = a.StudentId WHERE building_number= ?
updateRoom= UPDATE roommgt.room SET room_number=?, Status=?, Frame=?, Mattress=?, Desk=?, Chair=?, Bookshelf=?, Dresser=?, Wastebasket=?, Recycle_bin=?, notes=? WHERE building_number= ? AND room_number=?
deleteRoom= DELETE FROM roommgt.room WHERE building_number= ? AND room_number=? 
 