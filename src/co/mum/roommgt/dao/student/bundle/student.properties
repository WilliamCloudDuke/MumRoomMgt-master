getStudents=SELECT 	s.Id, s.Name, s.LastName, s.Email, s.Phone, s.Nationality, s.Sex, s.Role_Typeid, s.AccountId, a.userName FROM student s LEFT JOIN account a on s.AccountId = a.Id
getStudentById=SELECT 	s.Id, s.Name, s.LastName, s.Email, s.Phone, s.Nationality, s.Sex, s.Role_Typeid, s.AccountId, a.userName FROM student s LEFT JOIN account a on s.AccountId = a.Id where s.Id = ?
getStudentByUserName=SELECT 	s.Id, s.Name, s.LastName, s.Email, s.Phone, s.Nationality, s.Sex, s.Role_Typeid, s.AccountId, a.userName FROM student s LEFT JOIN account a on s.AccountId = a.Id where a.userName =?
